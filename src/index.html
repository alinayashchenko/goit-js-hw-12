<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="hidden-title">Search images</h1>

      <form class="form" id="search-form">
        <label>
          <input type="text" name="search-text" id="search-input" placeholder="Search images..." required />
        </label>
        <button type="submit">Search</button>
      </form>

      <div id="loader" class="loader-wrapper" aria-hidden="true">
        <span class="loader"></span>
      </div>

      <ul class="gallery" id="gallery"></ul>

      <div class="controls">
        <button id="load-more" class="btn hidden">Load More</button>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
